				<style>
					.icon {
						position: fixed;
						bottom: 30px;
						right: 30px;
						z-index: 1111;
				
						display: flex;
						align-items: center;
						justify-content: center;
				
						cursor: pointer;
					}
				
					.svg {
						width: 50px;
						height: 50px;
					}
				
					.popup {
						position: fixed;
						left: 0;
						top: 0;
						z-index: 2222;
						padding: 30px;
				
						width: 100vw;
						height: 100vh;
						display: flex;
						align-items: center;
						justify-content: center;
				
						box-sizing: border-box;
						opacity: 0;
						pointer-events: none;
					}
				
					.popup.active {
						opacity: 1;
						pointer-events: all;
					}
				
					.popup__link {
						display: flex;
						align-items: center;
						justify-content: center;
				
						cursor: pointer;
					}
				
					.popup__link.active .popup__text {
						display: block;
					}
				
					.popup__link.active .popup__img {
						display: none;
					}
				
					.popup__img {
						width: 100%;
						height: auto;
					}
				
					.popup__text {
						width: 100%;
						height: auto;
						display: none;
					}
				
					.popup__close {
						position: absolute;
						top: 40px;
						right: 40px;
				
						display: block;
						width: 50px;
						height: 50px;
				
						cursor: pointer;
					}
				
					.popup__close path {
						fill: black;
					}

				<script>
					const popup = document.querySelector('[data-popup]');
					const btn = document.querySelector('[data-popup-btn]');
					const link = document.querySelector('[data-popup-link]')

					btn.onclick = function () {
						popup.classList.toggle('active')
					}
					popup.onclick = function (e) {
						const target = e.target.closest('[data-popup-link]')

						if (!target) {
							popup.classList.remove('active')
						}
					}
					link.onclick = function () {
						this.classList.toggle('active')
					}
				</script>
